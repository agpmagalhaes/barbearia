<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
       
        <nav class="navbar">

            <h1><a href="index.html"><img src="logo-branco.png" alt="logo barbearia Alura"></a></h1>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Início</a>
                </li>
                <li class="nav-item">
                    <a href="contato.html" class="nav-link">Contato</a>
                </li>
                
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

        </nav>
    </header>

    <main class="contato">
        <h3 class="titulo-areas">Contato</h3>
        <section class="contato-container">
            <form>
                
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome e Sobrenome">
                
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Deixe uma mensagem"></textarea>

                <div class="valores">
                    
                    <ul class="produtos">
                        <li>
                            <img src="cabelo.jpg">
                            <p class="produto-descricao">Cabelo</p>
                            <p class="produto-preco">R$ 25,00</p>
                            <input type="radio" name="produto">
                        </li>
                        <li>
                            <img src="barba.jpg">
                            <p class="produto-descricao">Barba</p>
                            <p class="produto-preco">R$ 18,00</p>
                            <input type="radio" name="produto">
                        </li>
                        <li>
                            <img src="cabelo+barba.jpg">
                            <p class="produto-descricao">Cabelo e Barba</p>
                            <p class="produto-preco">R$ 35,00</p>
                            <input type="radio" name="produto">
                        </li>
                    </ul>
                </div>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
            
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
        </section>

        <table>
            <tr>
                <td>Dia</td>
                <td>Horário</td>
            </tr>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </table>
    </main>    

    <footer>
        <img src="logo-branco.png" class="img-footer">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>

<script src="script.js"></script>

</html>
